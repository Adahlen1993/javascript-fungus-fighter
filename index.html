<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div id="action-points" class="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <button id="arcane-btn" onClick="arcaneATK(event)" class="attack-btn arcane-scepter"></button>
            <button id="entangle-btn" onClick="entangleATK(event)" class="attack-btn entangle"></button>
            <button id="dragon-btn" onClick="dragonBladeATK(event)" class="attack-btn dragon-blade"></button>
            <button id="star-btn" onClick="starFireATK(event)" class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div id="health-points" class="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <div id="fungus-move" class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
